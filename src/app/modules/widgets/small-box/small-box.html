<!-- small box -->
<div class="small-box" ng-class="vmSmallBox.data.background">
    <div class="inner">
        <h3>{{vmSmallBox.data.title}}</h3>

        <p>{{vmSmallBox.data.smallTitle}}</p>
    </div>
    <div class="icon">
        <i ng-class="vmSmallBox.data.icon"></i>
    </div>
    <a ng-href="{{vmSmallBox.data.url}}" class="small-box-footer">Mais informações <i class="fa fa-arrow-circle-right"></i></a>
</div>
