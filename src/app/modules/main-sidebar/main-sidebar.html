<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img ng-src="{{vmMainSidebar.user.image}}" class="img-circle" alt="{{vmMainSidebar.user.name}}">
            </div>
            <div class="pull-left info">
                <p>{{vmMainSidebar.user.name}}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">Painel de Navegação</li>
            <li ui-sref-active="active">
                <a ui-sref="app.home"><i class="fa fa-dashboard"></i> <span>Dashboard</span>
                </a>
            </li>
            <li class="treeview">
                <a href="#"><i class="fa fa-edit"></i> <span>Cadastros</span>
                    <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
                </a>
                <ul class="treeview-menu">
                    <li ui-sref-active="active"><a ui-sref="app.empresas"><i class="fa fa-circle-o"></i> Empresas</a></li>
                    <li ui-sref-active="active"><a ui-sref="app.leiloes"><i class="fa fa-circle-o"></i> Leilões</a></li>
                    <li ui-sref-active="active"><a ui-sref="app.unidades"><i class="fa fa-circle-o"></i> Unidades</a></li>
                </ul>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
