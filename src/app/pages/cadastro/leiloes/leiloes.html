<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
      Leilões
      <small>Cadastro de Leilões</small>
  </h1>
  <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Cadastro</a></li>
      <li class="active">Leilão</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
      <div class="col-xs-12">
          <div class="box">
              <div class="box-header">
                  <h3 class="box-title">Empresas</h3>
                  <div class="box-tools pull-right">
                      <a ui-sref="app.leilao" class="btn btn-block btn-success btn-xs"><i class="fa fa-plus"></i> Cadastrar Leilão</a>
                      <!-- <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button> -->
                      <!-- <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button> -->
                  </div>
              </div>
              <div class="box-body">
                  <table id="leiloes" class="display compact table table-bordered table-striped">
                      <thead>
                      <tr>
                          <th>ID</th>
                          <th>Vendedor</th>
                          <th>Início Previsto</th>
                          <th class="no-sort">Ações</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr ng-repeat="leilao in vmLeiloes.leiloes">
                          <td>{{ leilao.id }}</td>
                          <td>{{ leilao.vendedor }}</td>
                          <td>{{ leilao.inicioPrevisto }}</td>
                          <td>
                              <div class="btn-group">
                                  <button type="button" class="btn btn-default btn" ui-sref="app.leilao({ leilaoId: leilao.id })"><i class="glyphicon glyphicon-pencil"></i></button>  
                                  <button type="button" class="btn btn-default btn" ng-click="vmLeiloes.delete(leilao);"><i class="glyphicon glyphicon-trash"></i></button> 
                              </div>
                          </td>
                      </tr>
                      </tbody>
                      <tfoot>
                      <tr>
                        <th>ID</th>
                        <th>Vendedor</th>
                        <th>Início Previsto</th>
                        <th class="no-sort">Ações</th>
                      </tr>
                      </tfoot>
                  </table>
              </div>
              <!-- /.box-body -->
          </div>
          <!-- /.box -->
      </div>
      <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
