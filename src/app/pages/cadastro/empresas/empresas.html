<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Empresas
        <small>Cadastro de Empresas</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Cadastro</a></li>
        <li class="active">Empresa</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Empresas</h3>
                    <div class="box-tools pull-right">
                        <a ui-sref="app.empresa" class="btn btn-block btn-success btn-xs"><i class="fa fa-plus"></i> Cadastrar Empresa</a>
                        <!-- <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button> -->
                        <!-- <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button> -->
                    </div>
                </div>
                <div class="box-body">
                    <table id="empresas" class="display compact table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Razão Social</th>
                            <th>CNPJ</th>
                            <th>e-mail</th>
                            <th class="no-sort">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="empresa in vmEmpresas.empresas">
                            <td>{{ empresa.id }}</td>
                            <td>{{ empresa.razaoSocial }}</td>
                            <td>{{ empresa.cnpj }}</td>
                            <td>{{ empresa.email }}</td>
                            <td>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default btn" ui-sref="app.empresa({ empresaId: empresa.id })"><i class="glyphicon glyphicon-pencil"></i></button>  
                                    <button type="button" class="btn btn-default btn" ng-click="vmEmpresas.delete(empresa);"><i class="glyphicon glyphicon-trash"></i></button> 
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>Razão Social</th>
                            <th>CNPJ</th>
                            <th>e-mail</th>
                            <th class="no-sort">Ações</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
